        <h1>Never forget anything ever again</h1>

            <label class="switch">
                <input class="cb" type="checkbox" id="dark-mode-toggle"/>

                  <span class="left">off</span>

        <section>
            <h2>What should I remember for you ?</h2>
            <input class="input-style" placeholder="What do you need to do ?" type="text" name="Task" id="task"/>

        </section>

        <ul id="taskList">

        </ul>
